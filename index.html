<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smolCRM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="auth-page" class="auth-page">
      <section class="auth-card" aria-labelledby="app-title">
        <div class="brand-banner auth-brand" aria-label="Product name">smolCRM</div>
        <h1 id="app-title">smolCRM</h1>
        <p class="subtext">Sign in or create an account to continue.</p>

        <form id="auth-form" class="auth-form" novalidate>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            placeholder="you@example.com"
          />

          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            minlength="6"
            placeholder="••••••••"
          />

          <div class="button-row">
            <button type="button" id="signup-btn">Sign Up</button>
            <button type="button" id="login-btn">Login</button>
          </div>
        </form>

        <p id="auth-status" class="status" role="status" aria-live="polite"></p>
      </section>
    </main>

    <main id="app-page" class="app-page hidden" aria-live="polite">
      <header class="top-nav">
        <div class="top-nav-left">
          <div class="brand-banner" aria-label="Product name">smolCRM</div>
          <div class="nav-links">
            <a href="#dashboard" class="nav-link">Dashboard</a>
            <a href="#contacts" class="nav-link">Contacts</a>
            <a href="#leads" class="nav-link">Leads</a>
            <a href="#tasks" class="nav-link">Tasks</a>
            <a href="#promotions" class="nav-link">Promotions</a>
            <a href="#settings" class="nav-link">Settings</a>
          </div>
        </div>
        <button id="logout-btn" class="secondary-btn">Logout</button>
      </header>

      <section id="view-container" class="view-container"></section>
    </main>

    <script type="module" src="firebase-auth.js"></script>
  </body>
</html>
